name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    name: Linux tesing
    
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install libraries
      run: sudo apt-get -qq update && sudo apt-get install -y git cmake libcurl4-openssl-dev libgeos-dev libaio-dev libnuma-dev libwebkit2gtk-4.0-dev libwrap0-dev cxxtest libwxgtk3.0-gtk3-dev libproj-dev libgdal-dev
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: then cd bin/test && ctest -V -C ${{env.BUILD_TYPE}}
      
